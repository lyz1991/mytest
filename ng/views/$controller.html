<!DOCTYPE html>
<html ng-app="demo">
<head lang="en">
    <meta charset="UTF-8">
<script src="../lib/angular.min.js"></script>
</head>
<body ng-controller="my as test1">
{{test}}
</body>
<script>
    var app=angular.module("demo",[]);
   app.controller("my",["$scope","$controller",function($scope,$controller){
       $scope.test=$controller("you",{$scope:$scope}).test

   }]);
    app.controller("you",["$scope",function($scope){
        this.test="成功"

    }])
</script>
</html>
