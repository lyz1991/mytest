<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
 <script src="../libs/jquery-1.8.3.min.js"></script>
</head>
<style>
    .red{
        background-color: red;
    }
</style>
<body>
<input type="text" id="test">
<button id="btn">开始</button>
<div id="container">
    <p>我的测试2331122221</p>
    <div style="background-color: yellow">我的测试1</div>

</div>
</body>
<script>
    $(function(){
        $("#btn").click(function()
        var doll=/^[1-9]{1,}\.\d{2}$|^[0]\.\d{2}$/;//人民币正则
        alert(doll.test("11.22"))
            $("span[class='red']").each(function(){
                var text=$(this).text()
                $(this).replaceWith(text)
            })
            var val=$("#test").val();
            if(!val){

            }else{
                var req=new RegExp(val,"g");//input里面变量正则
                var html=$("#container").html().replace(req,"<span class='red'>"+val+"</span>");
                $("#container").html(html)
            }

        })
    })
</script>
</html>
